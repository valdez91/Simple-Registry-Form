<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Registry-Login-Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
   <div class="container">
    <div class="Login-box">
        <form action="" name="Formfill" onclick="return validation()">
            <h2>Register</h2>
            <p id="result">head</p>
            <div class="input-box">
                <i class='bx bx-user'></i>
                <input type="text" name="Username" placeholder="Username">
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="Email" placeholder="Email">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="Password" placeholder="Password">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="CPassword" placeholder="Confirm-Password">
            </div>
            <div class="button">
                <input type="submit" class="Reg" onclick="validation()" value="Register">
            </div>
            <div class="group">
                <span><a href="#">Forgot-Password</a></span>
                <span><a href="#">Login</a></span>
            </div>
        </form>
   </div>

   <div class="popUp" id="popup">
    <ion-icon name="checkmark-outline"></ion-icon>
    <h2>Thank You !</h2>
    <p>Your Registration was Successfull. Thanks!</p>
    <a href="#"><button>OK</button></a>
   </div>

    <script src="mains.js"></script>
</body>
</html>
